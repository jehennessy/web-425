<mat-toolbar class="menu" role="header" color="primary">
    <mat-toolbar-row>
      <button mat-button class="mat-button">
        <span style="margin-left: 5px !important;">Home</span>
      </button>
      <button mat-button class="mat-button">
        About
      </button>
      <button mat-button class="mat-button">
        Contact Us
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="main-body" fxLayout="row">
    <div class="sideNav" fxFlex="30%">
      <mat-sidenav-container >
        <mat-sidenav mode="side" opened>
          <mat-toolbar>
            <mat-toolbar-row>
              <h2>Sidebar Menu</h2>
            </mat-toolbar-row>
          </mat-toolbar>
        </mat-sidenav>
        <mat-sidenav-content>
          <div style="height: 88vh;">
          </div>
        </mat-sidenav-content>
      </mat-sidenav-container>
    </div>
    <div class="mainContent" fxFlex="70%">

      <mat-card>

        <mat-card-title>Phone Validator</mat-card-title>

        <form #f="ngForm" (ngSubmit)="onSubmit(f.value); f.reset()">

          <div class="form-label">
            Phone Number:
            <input type="text" name="telephone" ngModel
                  required
                  pattern="[0-9]*"
                  minlength="10"
                  #phone="ngModel"
                  [class.hasError]="phone.invalid && phone.touched">

            <div [hidden]="phone.valid || phone.pristine">
              <div class="error" [hidden]="!phone.hasError('minlength')">
                Phone has to have at least 10 digits
              </div>
              <div class="error" [hidden]="!phone.hasError('required')">
                Phone is required
              </div>
              <div class="error" [hidden]="!phone.hasError('pattern')">
                Only digits are allowed
              </div>
            </div>
          </div>

          <button class="form-btn" type="submit" [disabled]="f.invalid">Submit</button>

        </form>

      </mat-card>

  </div>
